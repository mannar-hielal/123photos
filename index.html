<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS From CDN-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <!-- Bootstrap CSS From node_modules-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>123 Photos</title>
</head>

<body>
    <div class="container-fluid">
        <div class="alert alert-success"> Hello World!
        </div>
    </div>
    <div class="container">
        <h1>Our Print Sizes</h1>
        <div class="row">
            <div class="col-sm-3">
                <img src="images/small.jpg" class="img-fluid rounded-circle d-none d-sm-block">
                <h5>Small</h5>
                <div class="row">
                    <div class="col-sm-4">6x5</div>
                    <div class="col-sm-4">8x10</div>
                    <div class="col-sm-4">11x17</div>
                </div>
            </div>
            <div class="col-sm-3">
                <img src="images/medium.jpg" class="img-fluid rounded-3 d-none d-sm-block">
                <h5>Medium</h5>
                <div class="row">
                    <div class="col-sm-4">12x18</div>
                    <div class="col-sm-4">16x20</div>
                    <div class="col-sm-4">18x24</div>
                </div>
            </div>
            <div class="col-sm-3">
                <img src="images/large.jpg" class="img-thumbnail d-none d-sm-block">
                <h5>Large</h5>
                <div class="row">
                    <div class="col-sm-4">19x27</div>
                    <div class="col-sm-4">20x30</div>
                    <div class="col-md-4">22x28</div>
                </div>
            </div>
            <div class="col-sm-3">
                <img src="images/extra-large.jpg" class="img-fluid d-none d-sm-block">
                <h5>Extra Large</h5>
                <div class="row">
                    <div class="col-md-4">24x36</div>
                    <div class="col-md-4">27x39</div>
                    <div class="col-md-4">27x40</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper from CDH -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->

    <!-- jquery from node_modules -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Option 2: Bootstrap Bundle from node_modules -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
